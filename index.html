<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  
</head>

<body>
  <p class="title">rock Paper Sceissor</p>

  <button class="move-button" onclick="
    playGame('rock');
    ">
    <img class="move-icon" src="./images/rock-emoji.png" alt="rock">
  </button>

  <button class="move-button" onclick="
    playGame('paper');
    ">
    <img src="./images/paper-emoji.png" alt="" class="move-icon">
    
  </button>

  <button class="move-button" onclick="
     playGame('scissors');
     ">
    <img src="./images/scissors-emoji.png" alt="" class="move-icon">
  </button>

  <p class="js-result result">You Win</p>
  <p class="js-moves">
  </p>
  <p class="score-js score "></p>

  <button class="reset-score-button" onclick="
score.wins=0,
score.losses=0,
score.ties=0
localStorage.removeItem('score');
scoreUpdateElement();
">
    Reset Score
  </button>
</body>

</html>
